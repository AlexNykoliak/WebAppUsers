{% extends 'base.html' %}

{% block content %}
    {% for user in object_list %}

        <div class="user-entry" style="margin-left: 100px;">
            <h3><a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a></h3>
            <p>{{ user.date_joined }}</p>
        </div>


    {% endfor %}
{% endblock content %}
